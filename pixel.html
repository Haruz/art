<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker</title>
	<link href="css/styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body >
<div class="safe">
    <h1 class="king">Pixel Art</h1>
<div class="box">
    <h2>-Create Canvas-</h2>
    <form id="sizePicker">
        <div style="color:gold;">max size: 40 Cubes</div>
      <div>
        Canvas Height:
        <input type="number" id="input_height" name="height" min="2" max="40" value="30">
      </div>
      <div>
        Canvas Width:
        <input type="number" id="input_width" name="width" min="2" max="40" value="30">
      </div>
      <div>
        <input id="submit" type="submit" name="test" value="Create / Refresh">
      </div>
        <div>
        Paint Color:
        <input type="color" id="colorPicker">
      </div>
        <!-- <button class="toggleGrid"> Show/Hide Grid </button> -->
      <div class="help">
        <p>CLICK TO PAINT</p>
        <p>DOUBLE CLICK TO ERASE</p>
      </div>

    </form>
    
</div>
<table id="pixel_canvas"></table>
</div>

    

    <script src="js/art.js"> </script>
</body>
</html>
